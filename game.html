<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title></title>
	<style>
		canvas {
	    border:1px solid #d3d3d3;
	    background-color: #f1f1f1;
	}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;

function startGame() {
    myGamePiece = new component(50, 50, "images/figure.png", 10, 120, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = window.innerWidth * 0.8;
        this.canvas.height = window.innerHeight * 0.8;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        
    }
}

function updateGameArea() {
	
	    myGameArea.clear();
	    myGamePiece.speedX = 0;
	    myGamePiece.speedY = 0;    
	    if (myGameArea.key && (myGameArea.key == 37 || myGameArea.key == 65)) {myGamePiece.speedX = -1; }
	    if (myGameArea.key && (myGameArea.key == 39 || myGameArea.key == 68)) {myGamePiece.speedX = 1; }
	    if (myGameArea.key && (myGameArea.key == 38 || myGameArea.key == 87)) {myGamePiece.speedY = -1; }
	    if (myGameArea.key && (myGameArea.key == 40 || myGameArea.key == 83)) {myGamePiece.speedY = 1; }
	    myGamePiece.newPos();
	    myGamePiece.update();
}


</script>
</body>
</html>
